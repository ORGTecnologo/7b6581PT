

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="admin.xhtml">
	<ui:define name="body">

		<h:form>
			<div class="row">
				<div class="col-md-12">
					<h2>Gestión de parámetros del sistema</h2>
				</div>
			</div>
			<div class="col-md-12">
					<fieldset>
						<legend>Filtros</legend>
						<div class="row">						
							<div class="col-md-3">
								Nombre
								<div class="input-append date">
							  		<h:inputText value="#{parametroMB.filtroNombre}" class="col-md-10 form-control"/>
							  		<span class="add-on"><i class="icon-th"></i></span>
								</div>								
							</div>
							<div class="col-md-3">								
							</div>
							<div class="col-md-3">								
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 ">
								<h:commandButton action="#{parametroMB.filtrar}" value="Filtrar" class="btn pull-right">
								</h:commandButton>
							</div>
						</div>					
					</fieldset>
				</div>
			<div class="row">
				<div class="col-md-12">
					<div class="wrapperTablasAdministracion">
					<rich:dataTable id="dtParametros" align="center"
						value="#{parametroMB.listaParametros}" var="o" height="232px"
						width="287px" rowClasses="odd-row, even-row"
						enableContextMenu="false" noDataLabel="Sin estados"
						onRowMouseOver="this.style.backgroundColor='#FFEBDA'"
						onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'">
							
							<f:facet name="header">Estados</f:facet>
						
							<rich:column width="100" align="left">
								<f:facet name="header">Nombre</f:facet>
								<h:outputText value="#{o.nombre}" id="nombre"/>
							</rich:column>
							<rich:column width="150" align="left">
								<f:facet name="header">valor</f:facet>
								<h:outputText  value="#{o.valor}" id="valor" />
							</rich:column>
							
							<rich:column width="12">
								<a4j:commandLink reRender="pnlEditarEstado" id="EditLink" oncomplete="#{rich:component('pnlEditarEstado')}.show()">
									<h:graphicImage value="/web/imagenes/Editar.png" style="border:0" />
									<f:setPropertyActionListener value="#{o}" target="#{parametroMB.parametroActual}" />
								</a4j:commandLink>
								<rich:toolTip for="EditLink" value="Editar" styleClass="tooltipStyle"/>
							</rich:column>
							
							<f:facet name="footer">
								<rich:datascroller id="ds" for="dtParametros"></rich:datascroller>
							</f:facet>
							
						</rich:dataTable>
					
					<!-- 
						<h:dataTable value="#{parametroMB.listaParametros}" var="o"
							styleClass="order-table" headerClass="order-table-header"
							rowClasses="order-table-odd-row,order-table-even-row"
							class="table table-striped">
			
							<h:column>
								<f:facet name="header">Nombre</f:facet>
								#{o.nombre}
							</h:column>
			
							<h:column>
								<f:facet name="header">Valor</f:facet>
								#{o.valor}
							</h:column>
							
							<h:column>
								<h:commandButton class="btn"
									action="#{parametroMB.mostrarPanelModificar}" value="Editar">
									<f:setPropertyActionListener target="#{parametroMB.parametroActual}" value="#{o}" />
								</h:commandButton>
							</h:column>
							
						</h:dataTable>
						 -->
					</div>
				</div>
			</div>
		</h:form>
	
		<h:panelGroup id="panelModificar" rendered="#{parametroMB.activoPanelModificar}">
			<h:form>
				<div class="modal loginDiv modal-dialog"
					style="width: 300px">
					<div class="modal-content">
						<div class="modal-header">Modificar parametro</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-md-12 col-xs-10">
									<h4>Datos de Parametro</h4>
									<p>
										Nombre <h:inputText disabled="true" value="#{parametroMB.parametroActual.nombre}" type="text" class="col-xs-7 form-control" />
									</p>
									<p>
										Valor <h:inputText value="#{parametroMB.parametroActual.valor}" type="text" class="col-xs-7 form-control" />
									</p>
								</div>
							</div>
						</div>
						<div class="modal-footer">
								<h:commandButton oncomplete="showDialog()" class="btn" id="btnConfirmarModificacion" value="Confirmar" action="#{parametroMB.modificar()}" />
								<h:commandButton class="btn" value="Cancelar" action="#{parametroMB.ocultarPanelModificar}" />
						</div>
					</div>
				</div>
			</h:form>
		</h:panelGroup>
	
		
	
	</ui:define>
</ui:composition>
</html>
