

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="admin.xhtml">
	<ui:define name="body">

			<h:form>
			<div class="row">
				<div class="col-md-12">
					<h2>Gestión de reclamos</h2>
				</div>
				<div class="col-md-12">
				<div class="wrapperTablasAdministracion">
					<h:dataTable value="#{reclamoMB.listaReclamos}" var="o"
						styleClass="order-table" headerClass="order-table-header"
						rowClasses="order-table-odd-row,order-table-even-row"
						class="table table-striped">
		
						<h:column>
							<f:facet name="header">Título</f:facet>
							<a href="#">#{o.titulo}</a>
						</h:column>
		
						<h:column>
							<f:facet name="header">Autor</f:facet>
							<a href="/SERVER-MODULE-PRESENTATION/views/perfil.html?nick=#{o.autor}">#{o.autor}</a>							
						</h:column>
						
						<h:column>
							<f:facet name="header">Fecha y hora reclamo</f:facet>
							#{o.fechaReclamo}
						</h:column>
						
						<h:column>
							<f:facet name="header">Contenido</f:facet>
							<a href="/SERVER-MODULE-PRESENTATION/views/content.html?id=#{o.idContenido}">Ver</a>
						</h:column>
						
						<h:column>
							<h:commandButton class="btn" action="#{reclamoMB.resolverReclamo}" value="Resolver"> 
								<f:setPropertyActionListener target="#{reclamoMB.reclamoActual}" value="#{o}" />
							</h:commandButton>
						</h:column>
						
					</h:dataTable>
				</div>
			</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
