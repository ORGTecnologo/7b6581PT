

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="admin.xhtml">
	<ui:define name="body">

			<h:form>
				
			<div class="row">
				<div class="col-md-12">
					<h2>Ver registros de ingreso</h2>
				</div>
				
				<div class="col-md-12">
					<fieldset>
						<legend>Filtros</legend>
						<div class="row">						
							<div class="col-md-3">
								Desde
								<div class="input-append date">
							  		<h:inputText value="#{auditoriaMB.filtroDesde}" class="col-md-10 form-control"/>
							  		<span class="add-on"><i class="icon-th"></i></span>
								</div>
								
							</div>
							<div class="col-md-3">
								Hasta
								<div class="input-append date">
									<h:inputText value="#{auditoriaMB.filtroHasta}" class="col-md-10 form-control"/>
									<span class="add-on"><i class="icon-th"></i></span>
								</div>
							</div>
							<div class="col-md-3">
								Usuario
								<h:inputText value="#{auditoriaMB.filtroUsuario}" class="col-md-10 form-control"/>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 ">
								<h:commandButton action="#{auditoriaMB.filtrar}" value="Filtrar" class="btn pull-right">
								</h:commandButton>
							</div>
						</div>					
					</fieldset>
				</div>
				
				<div class="col-md-12">
				<div class="wrapperTablasAdministracion">
					<h:dataTable value="#{auditoriaMB.listaAuditoria}" var="o"
						styleClass="order-table" headerClass="order-table-header"
						rowClasses="order-table-odd-row,order-table-even-row"
						class="table table-striped">
		
						<h:column>
							<f:facet name="header">Usuario</f:facet>
							<a target="_blank" href="/views/perfil.html?nick=#{o.usuario}">#{o.usuario}</a>
						</h:column>
		
						<h:column>
							<f:facet name="header">Tipo</f:facet>
							#{o.tipoUsuario}
						</h:column>
						
						<h:column>
							<f:facet name="header">Fecha y hora</f:facet>
							#{o.fechaOperacion}
						</h:column>
						
					</h:dataTable>
				</div>
			</div>
			</div>
		</h:form>
		
		<script>
			$('.input-append.date').datepicker({
				format: "dd/mm/yyyy"
			});
		</script>
	</ui:define>
</ui:composition>
</html>
