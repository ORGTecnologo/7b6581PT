<!-- Agrupar los enlaces de navegación, los formularios y cualquier
       otro elemento que se pueda ocultar al minimizar la barra -->

        <ul class="navbar-form navbar-left" role="search">
            <div class="form-group col-xs-6">
                <input id="input-busqueda" type="search" class="form-control" placeholder="Buscar">
            </div>
            <ul class="btn-group">
                <button onclick="buscarContenidos();" class="btn btn-primary barraBusquedaHome" style="margin-top: initial;">
                    <span class="glyphicon glyphicon-search"></span> Buscar</button>
                <button class="btn btn-primary dropdown-toggle" type="button" onclick="mostrarElemento('configurarBusqueda',true)"><span class="glyphicon glyphicon-cog"></span></button>
            </ul>
        </ul>
        <ul class="nav navbar-nav navbar-right" id="Login-Registro-Div">
            <a href="#" class="btn btn-primary barraBusquedaHome" role="button" data-toggle="dropdown">Registrarse</a>
            <ul class="dropdown-menu">
                <li><a href="#" onclick="setRegistroTipo('proveedor');mostrarElemento('registroUsuario',true)">Soy Proveedor</a></li>
                <li><a href="#" onclick="setRegistroTipo('cliente');mostrarElemento('registroUsuario',true)">Soy Cliente</a></li>
            </ul>
            <button class="btn btn-primary barraBusquedaHome" onclick="mostrarElemento('loginUsuario',true)">Login</button>
        </ul>
        <ul class="col-md-2 pull-right" id="Nick-Logout-Div" hidden>
            <a href="#" class="nick">nick</a>
            <a href="#" onclick="logoutUsuario()">(Logout)</a>
        </ul>

<div style="height:100px"></div>

<div class="container">
  <div class="row">
        <div class="col-md-3">
          <p><img id="id_img_perfil" src="//placehold.it/200x200" class="img-polaroid thumbnail img-responsive" style="width: 200px;height: 200px;"></p>
            <p id="id_nick_perfil" class="lead text-center">Pelotinelli</p>          
        </div>   
        <div class="col-md-7">
            <p>Nombre<input id="id_nombre_perfil" type="text" class="form-control input-md" placeholder="Nombre" disabled="true"></p><br>
            <p>Apellido<input id="id_apellido_perfil" class="form-control" type="text" placeholder="Apellido" disabled="true"></p><br>
            <p>Mail<input id="id_mail_perfil" type="email" class="form-control input-md " placeholder="Mail" disabled="true"></p><br>
            <p>Sitio Web<input id="id_sitioWeb_perfil" class="form-control" id="appendedInput" type="text" placeholder="Sitio Web" disabled="true"></p><br>
            <p>Contraseña<input class="form-control" id="appendedInput" type="text" placeholder="Apellido" disabled="true"></p><br>
            <p>Sexo<select id="id_sexo_perfil" class="form-control" disabled="true"><option>Hombre</option><option selected>Mujer</option><option>Otro</option></select></p><br>
            <p>Telefono<input id="id_telefono_perfil" class="form-control" id="appendedInput" type="tel" placeholder="Telefono" disabled="true"></p><br>
            <p>Fecha de Nacimiento<input id="id_fechaNac_perfil" class="form-control" id="appendedInput" type="date" placeholder="Fecha de Nacimiento" disabled="true"></p><br>                               
        </div>
        <div class="btn-group btn-group-horizontal col-md-2 pull-rigth hide">    
            <button class="btn btn-default no-border">Editar <i class="icon-print align-top bigger-125 icon-on-right"></i></button>
        </div>
        <div class="btn-group btn-group-horizontal col-md-2 pull-rigth ">
           <button class="btn btn-default">G</button>
           <button class="btn btn-default">G</button>
        </div>    
    </div>
